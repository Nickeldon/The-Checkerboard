<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face { font-family: PixelifySans; src: url('./Addons/PixelifySans.ttf');}
    </style>
</head>
<body style="overflow:hidden; width: 590px; height:700px; margin:auto;">
    <div class="main" id="main">
        <div style="position: absolute; width: 100%; height: 100%;">
            <object data="./Addons/bg.html" type="text/html" style="width: 590px; height: 700px; background-color: transparent; opacity:70%; filter:brightness(50%)"></object>
        </div>
        <div class="scrmain" id="scrmain">
            <h1 class="title" style="font-size: 60px; text-align:left; color:silver; margin-left: 55px; position:absolute; margin-top: 60px; font-family: PixelifySans, sans-serif; font-weight:400"><span>The</span> <br> CheckerBoard</h1>

            <div class="options" id="options" style="text-align: center; position:absolute; right: 120px; bottom: 170px">
                <a onclick="redirect(1)" onmouseover="playSound(1)">Play</a>
                <a onclick="redirect(2)" onmouseover="playSound(1)">Instructions</a>
                <a onclick="redirect(3)" onmouseover="playSound(1)">Quit</a>
            </div>
        </div>
        <div class="instr" id="instr" style="opacity: 80%; background-color:black; width:590px; height:700px; display:none;">
            <div>

            </div>
            <div>

            </div>
            <div>

            </div>
            <a>
                Continue
            </a>
        </div>

        <div class="chooser" id="chooser" style="display: block; height:100%; width:100%; background-color:transparent; text-align:center; position:absolute; transition:all .7s ease-out; left:590px">
            <div class="filter" style="width: 100%; height: 100%; background-color:black; opacity:80%; position:absolute; top:0"></div>

            <div>
                <h1 style="text-align: center; color:white; font-size: 50px; position:absolute; left:15%; top: 70px; font-family: PixelifySans, sans-serif; font-weight:400">Choose your map</h1>

                <div>
                    <i style="height: 350px; margin:auto; margin-top:25%; filter:brightness(50%);">
                        <img id="map-prev1" class="map-preview" src="./Addons/maps/map1.png" style="display:block;height: 350px; margin:auto; margin-top:25%; transform-origin:0 0; margin-left:-15px">
                        <img id="map-prev2" class="map-preview" src="./Addons/maps/map2.png" style="display:none;height: 270px; margin:auto; margin-top:30%; transform-origin:0 0;">
                        <img id="map-prev3" class="map-preview" src="./Addons/maps/map3.png" style="display:none;height: 270px; margin:auto; margin-top:30%; transform-origin:0 0;">
                        <img id="map-prev4" class="map-preview" src="./Addons/maps/map4.png" style="display:none;height: 270px; margin:auto; margin-top:30%; transform-origin:0 0;">
                        <img id="map-prev5" class="map-preview" src="./Addons/maps/map5.png" style="display:none;height: 270px; margin:auto; margin-top:30%; transform-origin:0 0;">
                    </i>
                    
                    <div class="btns" id="btns" style="position: absolute; height:80px; width:300px; bottom:20%; left:25%; vertical-align:middle;">
                        <i><img onclick="chooser('Arrow-Left')" src="./Addons/Arrow-left.png" style="height: 70px; filter:brightness(70%); position:absolute; left:10px "></i>
                        <span id="ch-id" style="color:#136377; font-family: PixelifySans, sans-serif; margin-top:10px; margin:auto; position:absolute; top:27%; right: 42%">
                            Map 1
                        </span>
                        <i><img onclick="chooser('Arrow-Right')" src="./Addons/Arrow-right.png" style="height: 70px; filter:brightness(70%); position:absolute; right:10px"></i>
                    </div>
                </div>
            </div>
            <div style="width: 590px; height:20px; position:absolute; bottom:70px; align-items:center; justify-content:center; text-align:center">
                <a onclick="redirect(4)" onmouseover="playSound(1)" class="start" style="background-color: transparent; color:#136377; margin:auto; width:fit-content; -webkit-text-stroke: .5px white; transition:all 1s ease-out; text-decoration:none; font-size:20px">Continue</a>
            </div>
        </div>
        

<div id="transition" style="display: none; opacity:0%; background-color:black; position:absolute; top:0; margin:auto; transition:all 1s ease-out; z-index:99; width:100%; height:100%;">

</div>
    </div>
</body>
<style>

    .start:hover{
        cursor: pointer;
        letter-spacing: 2px;
    }

    *{
        user-select: none; 
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
    }

    a{
        font-family: PixelifySans, sans-serif;
    }

    .btns i img:hover{
        transform: scale(1.1);
        cursor: pointer;
    }
    .btns i img{
        transition: all 1s ease-out;
    }

    .options a{
    text-align: left;
    width: 150px;
    height: 30px;
    transform: perspective(200px);
    color: #8c8308;
    text-decoration: none;
    font-family: PixelifySans, sans-serif;
    font-size: 25px;
    padding-bottom: 25px;
    display: block;
    transition: all .3s ease-out;
    letter-spacing: 2px;
    }
    .options a:hover{
    color: #136377;
    letter-spacing: 4.5px;
    cursor: pointer;   
    }
    .main{
        position: absolute;
        width: 590px; height:700px;
        margin: auto;
        transition: all 4s ease-in-out;
        background-color: black;
    }
</style>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js"></script>
<script src="index.js"></script>
<script>
    function scaler(){
        if(window.parent.document.querySelector('body').style.filter !== 'grayscale(100%)'){
        window.parent.document.querySelector('body').classList.add('grayscale')}
        else{
            window.parent.document.querySelector('body').classList.remove('grayscale')
        }
    }
</script>
</html>
